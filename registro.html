<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/registro.css">
</head>
<body>
    <header>
        <h1>Suscripción a pagina sobre Valorant:</h1>
        <a href="index.html" class="boton">Regresar</a>
        <br><br>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Información</legend>
                <label for="nombre completo">Nombre Completo:</label>
                <input type="text" id="nombre completo" name="Nombre Completo" placeholder="Escriba su nombre completo:" required>
                <br><br>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                <br><br>
                <label>Género:</label>
                <input type="radio" id="masc" name="Género" value="M">
                <label for="masc">Masculino</label>
                <input type="radio" id="fem" name="Género" value="F">
                <label for="fem">Femenino</label>
                <input type="radio" id="incognito" name="Género" value="F">
                <label for="fem">Prefiero no decirlo</label>
                <br><br>
                <label>
                    Del 1 al 10 que tanto te gusta el Valorant:
                    <input type="number" name="reseña" placeholder="1-10" min="1" max="10" required>
                </label>
                <br><br>
                <label>
                    <input type="checkbox" name="terminos">
                    Acepto recibir correos sobre esta página
                </label>
                <br><br>
                <button type="submit">Suscribirse</button>
                <button type="reset">Resetear</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
