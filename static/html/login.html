<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Valorant Fan Page</title>
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/registro.css">
    <script src="../js/auth.js" defer></script>
</head>
<body>
    <header class="registro-header">
        <h1>Iniciar Sesión</h1>
        <a href="index.html" class="boton-regresar">Regresar al Inicio</a>
    </header>
    <main class="registro-container">
        <form action="#" method="post" class="registro-form" id="login-form">
            <fieldset>
                <legend>Tus Credenciales</legend>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Ingresar</button>
                </div>

                <p style="text-align:center; margin-top:10px;">
                    ¿No tienes cuenta? <a href="registro.html" style="color:var(--val-red);">Regístrate aquí</a>
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <h4>Riot Games</h4>
        <p>Para todos los fanáticos de Valorant.</p>
        <p>&copy; 2025 Valorant Fan Page | No oficial de Riot Games</p>
    </footer>
</body>
</html>
