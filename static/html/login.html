<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Valorant Fan Page</title>
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/registro.css">
</head>
<body>
    <header class="registro-header">
        <h1>Iniciar Sesión en Valorant Fan Page</h1>
        <a href="index.html" class="boton-regresar">Regresar al Inicio</a>
    </header>
    <main class="registro-container">
        <form action="/login" method="post" class="registro-form">
            <fieldset>
                <legend>Tus Credenciales</legend>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Iniciar Sesión</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <h4>Riot Games</h4>
        <p>Para todos los fanáticos de Valorant.</p>
        <p>&copy; 2025 Valorant Fan Page | No oficial de Riot Games</p>
    </footer>
</body>
</html>
